name: LinkedIn Job Tracker

on:
  schedule:
    # Runs twice daily at 8 AM and 6 PM Paris time (UTC +1)
    - cron: '0 7,17 * * *'  # 7 AM and 5 PM UTC = 8 AM and 6 PM Paris (winter)
  workflow_dispatch:  # Allows manual trigger from GitHub Actions tab

jobs:
  scrape-and-analyze:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run job scraper
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        python job_scraper.py
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add index.html
        git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ¤– Update dashboard - $(date +'%Y-%m-%d %H:%M')"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
